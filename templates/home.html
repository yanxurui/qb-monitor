<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qbittorrent monitor</title>
    <link rel="stylesheet" href="../static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="../static/home.js"></script>
</head>
<body>
{% block content %}
    <h1>Qbittorrent monitor</h1>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Down</th>
          <th>Up</th>
        </tr>
      </thead>
      <tbody>
      {% for q in qb_info %}
       <tr>
           <td> <a target="_blank" href="{{ q.get('url') }}">{{ q.get('name') }}</a> </td>
           <td><span class="loading"></span></td>
           <td><span class="loading"></span></td>
       </tr>
      {% endfor %}
      </tbody>
    </table>
    <p>Loaded in {{"%.2f"|format(duration)}} seconds, updated at {{now}}</p>
{% endblock %}
</body>
</html>
